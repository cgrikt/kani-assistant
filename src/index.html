<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kani Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">🦞 Kani</div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">未接続</span>
      </div>
    </header>

    <div class="chat-container" id="chatContainer">
      <div class="message bot-message">
        <div class="avatar">🦞</div>
        <div class="message-content">
          こんにちは！私はKaniアシスタントです。
          OpenClawに接続して、AIアシスタントとして機能します。
          マイクボタンをクリックして話かけてください。
        </div>
      </div>
    </div>

    <div class="input-container">
      <div class="connection-config">
        <input type="text" id="openclawUrl" placeholder="OpenClaw URL (例: http://localhost:18789)" value="http://localhost:18789">
        <button id="connectBtn" class="btn-secondary">接続</button>
      </div>
      <div class="voice-input-wrapper">
        <button id="micBtn" class="mic-button" disabled>
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </button>
        <span class="voice-label">長押しで話す</span>
      </div>
      <div class="text-input-wrapper">
        <input type="text" id="messageInput" placeholder="メッセージを入力..." disabled>
        <button id="sendBtn" class="send-button" disabled>
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
